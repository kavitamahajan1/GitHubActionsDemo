name: Cypress Tests

on: [push]
jobs: 
  install: 
    runs-on: ubunto-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          browser: chrome
          headless: true